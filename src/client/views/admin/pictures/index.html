<section class="row">
  <div class="col-sm-12">
    <a href="#/">Index</a>
  </div>
</section>
<section class="row">
  <div class="col-sm-12">
    <form name="pictureForm">
      <div class="form-group">
        <file-input ng-model="picture"></file-input>
      </div>
      <div ng-if="picture.base64" class="clearfix">
        <div class="thumbnail col-sm-6">
          <img ng-src="{{picture.base64}}" alt="{{picture.title}}">
        </div>
      </div>
      <div class="form-group">
        <input type="text" ng-model="picture.name">
      </div>
      <button class="btn btn-default" ng-click="upload(picture)">Uploader</button>
    </form>
  </div>
</section>
<section class="row">
  <div class="col-sm-2" ng-repeat="picture in pictures">
    <div class="thumbnail">
      <img ng-src="{{picture.base64}}" alt="{{picture.title}}">
      <div class="caption">
        <h3>{{picture.title}}</h3>
        <button class="btn btn-danger" ng-click="remove(picture)">Supprimer</button>
      </div>
    </div>
  </div>
</section>
